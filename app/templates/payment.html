<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Gateway</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .payment-container {
      max-width: 450px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #2C3E50; }
    .amount-box {
      background: #f8f9fa;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    .method { margin: 10px 0; }
    button {
      background-color: #2C3E50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover { background-color: #1ABC9C; }
  </style>
</head>
<body>
<header>
  <h1>Payment Gateway</h1>
</header>

<div class="payment-container">
  <h2>Confirm Payment</h2>
  <div class="amount-box">
    <p><b>User ID:</b> {{ userid }}</p>
    <p><b>Email:</b> {{ email }}</p>
    <p><b>Base Amount:</b> ₹{{ base_amount }}</p>
    <!-- <p><b>Penalty:</b> ₹{{ penalty }}</p> -->
    <p><b>Total Amount:</b> ₹{{ amount }}</p>
  </div>

  <form method="POST" action="{{ url_for('process_payment') }}">
  <!-- Hidden inputs so Flask receives values -->
  <input type="hidden" name="userid" value="{{ userid }}">
  <input type="hidden" name="email" value="{{ email }}">
  <input type="hidden" name="amount" value="{{ amount }}">
  
  <label><input type="radio" name="payment_method" value="upi" required> UPI</label>
  <label><input type="radio" name="payment_method" value="debit"> Debit Card</label>
  <label><input type="radio" name="payment_method" value="credit"> Credit Card</label>
  <label><input type="radio" name="payment_method" value="cash"> Cash</label>

  <button type="submit">Pay</button>
</form>

</div>
</body>
</html>
